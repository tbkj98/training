<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" name="tableValue" id="tableValue" required><br>
        <button type="submit">Print Table</button>
    </form>
    <script>
        let form = document.forms[0];
        form.addEventListener('submit', printTable);

        function printTable() {
            event.preventDefault();
            for (let i = 10; i >= 1; i--) {
                document.body.innerHTML += `${form.tableValue.value} * ${i} = ${form.tableValue.value * i}<br>`;
            }
        }
    </script>
</body>
</html>
