    ul {
        border: 1px solid red;
    }

    ul li:nth-child(odd) {
        background: grey;
    }

    a:hover {
        background: pink;
    }

    #specialDiv {
        background: green;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
    }

    #specialDiv::before {
        display: inline-block;
        background: yellow;
        margin-right: 10px;
        content: 'OH';
    }

    #specialDiv::after {
        display: inline-block;
        background: yellow;
        margin-right: 10px;
        content: 'YEAH';
    }

    section + span {
        background: yellow;
    }

    #numbers div:nth-of-type(4){
        font-weight: bold;

    }

</style>
