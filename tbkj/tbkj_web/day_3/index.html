    var user = {
        fname: "John",
        lname: "Doe",
        get fullName() {
            return this.fname + " " + this.lname
        },
        set fullName(str) {
            // console.log(typeof(str));
            if (typeof (str) == "object") {
                if (str.lname && str.fname) {
                    this.fname = str.fname;
                    this.lname = str.lname;
                }
            } else {
                var temp = str.split(" ");
                if (temp[0] && temp[1]) {

                    this.lname = temp[1];
                }
