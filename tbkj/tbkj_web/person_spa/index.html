<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js" defer></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- First form start -->
            <form class="col s4">
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input id="id" type="text" class="validate" name="id" required>
                        <label for="id">ID</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="name" type="text" class="validate" name="name" required>
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">phone</i>
                        <input id="mobile" type="tel" class="validate" required>
                        <label for="mobile">Mobile</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
            <!-- First form end -->
            <!-- Second form start -->
            <div class="col s4">
                <!-- <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input id="id" type="text" class="validate" name="id">
                        <label for="id">ID</label>
                    </div>
                </div> -->
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input id="search-id" type="text" class="validate" name="search_id">
                        <label for="search-id">ID</label>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">phone</i>
                        <input id="mobile" type="tel" class="validate">
                        <label for="mobile">Mobile</label>
                    </div>
                </div> -->
                <button class="btn waves-effect waves-light" id="search-submit" name="search-submit">Search
                    <i class="material-icons right">send</i>
                </button>
                <button id="search-delete" class="btn waves-effect waves-light" name="search-delete">Delete
                    <i class="material-icons right">delete</i>
                </button>
            </div>
            <!-- Second form end -->
            <!-- List start -->
            <div class="col s4">
                <ul class="collection" id="persons-list" style="display: none;">
                    <li class="collection-item">
                        <!-- ID -->
                        <span class="title">2</span><br>
                        <!-- Name -->
                        <span>Name</span><br>
                        <!-- Email -->
                        <span>Email</span><br>
                        <!-- Mobile -->
                        <span>Mobile</span>
                        <!-- <a class="secondary-content"><i class="material-icons">cancel</i></a> -->
                    </li>
                </ul>
                <!-- List end -->
            </div>
        </div>
    </div>

    <!-- Show div -->
    <div class="single-person">
        <div>
            <span class="title">2</span><br>
            <!-- Name -->
            <span>Name</span><br>
            <!-- Email -->
            <span>Email</span><br>
            <!-- Mobile -->
            <span>Mobile</span>
        </div>
    </div>
</body>

</html>
